<!doctype html>
<html ng-app="app">
  <head>
    <title>AngularJS Hello</title>
  </head>
  <body>
    <h1 ng-controller="HelloWorldController">{{hello_msg}}</h1>
    <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', []).controller('HelloWorldController',
        function($scope) {
          $scope.hello_msg = 'Hello world';
        }
      );
    </script>
  </body>
</html>
